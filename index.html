<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Sheets</title>
       <script src="https://cdn.tailwindcss.com" defer></script>
</head>
<body>
       
      <div class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto">
        <h1 class="block w-full text-center text-grey-darkest mb-6">Contact Me</h1>

        <form class="mb-4 flex flex-wrap justify-between" id="form">
  
       
          <div class="flex flex-col w-full mb-4">
            <label class="field-label" for="email">Name</label>
            <input class="bg-green-100 px-2 py-1 outline-none" type="text" name="Name" id="email">
          </div>
          <p></p>
          <div class="flex flex-col w-full mb-4">
            <label class="field-label" for="password">Email</label>
            <input class="bg-green-100 px-2 py-1 outline-none" type="email" name="email" id="email"></textarea>
          </div>
          <p></p>          
          <div class="flex flex-col w-full mb-4">
            <label class="field-label" for="password">Message</label>
            <textarea class="bg-green-100 px-2 py-1 outline-none" type="text" name="Message" id="Message"></textarea>
<p></p>
<p></p>
          <button class="bg-orange-300 px-3 py-1 text-white mx-auto" type="submit" id="submit">Submit</button>
        </form>
    </div>
  </div>

</body>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby3-z7o-ho34PUKvCLEBsGggx1BPzhFhK9gqhnAFZhT3yileEUwyvrYxzp7_zsyqPWy/exec'
    const form = document.querySelector("#form")
    const btn = document.querySelector('#submit')


    form.addEventListener('submit', e => {
      e.preventDefault()
      btn.disabled = true
      btn.innerHTML = "Loading..."

      console.log(form)
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => { 
              btn.disabled = false
      btn.innerHTML = "Submit"
            alert('Success!', response) })
        .catch(error => {
                     btn.disabled = false
      btn.innerHTML = "Submit"
            alert('Error!', error.email)})
    })
</script>
</html>
